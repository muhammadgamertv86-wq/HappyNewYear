<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year Moshi!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="background-effects"></div>

    <main class="content">
      <h1 class="animate-text-gradient">Happy New Year</h1>
      <h2 class="animate-fade-in delay-1">My Dearest Moshi</h2>

      <div class="interactive-area">
        <p class="instruction animate-fade-in delay-2">Pop the balloons!</p>
        <div id="balloon-container"></div>
      </div>

      <div id="countdown-overlay" class="hidden">
        <div class="countdown-text">Continuing in <span id="countdown-val">5</span>...</div>
      </div>

      <p id="balloon-counter-text" class="instruction animate-fade-in delay-2">Pop 10 balloons to continue! (0/10)</p>

      <button id="continue-btn" class="hidden">
        Continue
        <span class="icon">â†’</span>
      </button>
    </main>

    <audio id="pop-sound" src="https://assets.mixkit.co/active_storage/sfx/3069/3069-preview.mp3"></audio>
    <audio id="fireworks-sound" src="https://assets.mixkit.co/active_storage/sfx/2994/2994-preview.mp3" loop></audio>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
